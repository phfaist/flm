template_engine_config:
  template_content_extension: '.tex'

default_config:

  metadata:
    title: 'LLM Document'

  preamble: ''

  documentclass:
    papersize: ''
    fontsize: '11pt'

  render_title: true

  enable_phfnote: true
  enable_hyperref: true
