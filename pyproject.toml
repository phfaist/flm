[tool.poetry]
name = "llm"
version = "0.2.0alpha000003" # ALSO BUMP IN llm/llm/__init__.py
description = "Latex-Like Markup"
authors = ["Philippe Faist"]
license = "MIT"

[tool.poetry.scripts]
llm = 'llm.__main__:main'

[tool.poetry.dependencies]
python = "^3.8"
pylatexenc = {'git' = "https://github.com/phfaist/pylatexenc.git", branch = "devel" }
Transcrypt = { version = "^3.9.0", optional = true }
PyYAML = { version = "^6.0", optional = true }
python-frontmatter = "^1.0.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
ipython = "^8.3.0"
toml = "^0.10.2"

[tool.poetry.extras]
buildjslib = ["Transcrypt","PyYAML"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
