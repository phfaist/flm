template_engine: 'flm.main.template.SimpleStringTemplate'
template_engine_config:
  template_content_filename: 'html/simple.html'

default_config:

  metadata:
    title: 'Documentation of an FLM Environment'

  render_header: true

  font:
    family: 'Source Serif Pro'
    default_families: 'serif, sans-serif'
    size: '16px'
    line_height: '1.3em'

  layout:
    content_width: '640px'

  style:
    extra_css: |
      .verbatimcode {
          font-family: 'DejaVu Sans Mono', 'Inconsolata', monospace;
          font-size: 13px;
      }
      .defterm {
          font-style: normal;
          margin-top: 1em;
      }
    extra_js: ''
